name: Deploy to GitHub Pages
on:
  push:
    branches: [ gh-pages ] # Runs when you push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Static Site Generation
        run: npx nuxt generate

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .output/public # This is where Nuxt 3 puts the generated files
          branch: gh-pages # This is the branch GitHub will use to host the site
